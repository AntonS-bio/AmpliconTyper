{% set name = "HandyReadGenotyper" %}
{% set version = "0.1_beta.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AntonS-bio/HandyReadGenotyper/archive/{{ version }}.tar.gz
  sha256: 030e7a5d46f36e42bc1a5edbfe738dcf1d9b62b49ec7fd9ea7e35b760d478888

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pandas>=2.0.0
    - scikit-learn>=1.3.*
    - pysam>=0.22.0
    - numpy>=1.20.*

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0
  license_file: LICENSE
  home: https://github.com/AntonS-bio/HandyReadGenotyper
  summary: 'Getting image size from png/jpeg/jpeg2000/gif file'
  description: |
    Tool for training model and classifying reads from environmental ONT amplicon sequencing. 
  doc_source_url: https://github.com/AntonS-bio/HandyAmpliconTool/blob/main/README.md


extra:
  recipe-maintainers:
    - AntonS-bio
