{% set name = "HandyReadGenotyper" %}
{% set version = "0.1_beta.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AntonS-bio/HandyReadGenotyper/archive/{{ version }}.tar.gz
  sha256: d39cfbd6b7a210d795c16ef570e300383ff3f9feccfb01e0d7ac2f2294d2aa3a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - pandas>=2.1.1
    - scikit-learn>=1.3.2
    - pysam>=0.22.0
    - python>=3.8,<3.9.0a0
    - numpy>=1.26.*
  run:
    - python>=3.8,<3.9.0a0
    - pandas>=2.1.1
    - scikit-learn>=1.3.2
    - pysam>=0.22.0
    - numpy>=1.26.*

test:
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0
  license_file: LICENSE
  home: https://github.com/AntonS-bio/HandyReadGenotyper
  summary: 'Getting image size from png/jpeg/jpeg2000/gif file'
  description: |
    Tool for training model and classifying reads from environmental ONT amplicon sequencing. 
  doc_source_url: https://github.com/AntonS-bio/HandyAmpliconTool/blob/main/README.md


extra:
  recipe-maintainers:
    - AntonS-bio
